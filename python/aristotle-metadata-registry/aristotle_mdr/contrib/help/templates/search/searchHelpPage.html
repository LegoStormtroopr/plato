{% load humanize %}
<div class="result">
<a href="{% url 'aristotle_help:help_page' object.slug %}">{{ object.title }}</a>
<span class="item_type">(Help page)</span>
<p>
    {{ object.body|truncatewords:20|striptags }}
</p>
<div class="attrs">
    <span class="attr">
        {# <span class="time">Created: {{ object.created }}</span> #}
        <header class="time">Last modified:</header>
        {{ object.modified }}
    </span>
</div>
</div>
